#logging
logging.level.com.ulegalize.lawfirm=DEBUG
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=select 1
# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=none
# Naming strategy
#spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
#spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
app.ulegalize.lawfirm.api=https://testapi.ulegalize.com:7891
app.datasource.driverClassName=com.mysql.jdbc.Driver
#app.datasource.url=jdbc:mysql://yourip:yourport/avogest
#app.datasource.username=
#app.datasource.password=
spring.cloud.gcp.sql.enabled=false
####################
# AUTH0 ####
####################
app.auth0.domain=https://ulegalize-test.eu.auth0.com
app.lawfirm.url=https://testworkspace.ulegalize.com/
